---
- name: Actualizar servidores Ubuntu
  hosts: all
  become: yes
  tasks:
    - name: Actualizar lista de paquetes
      apt:
        update_cache: yes
        cache_valid_time: 86400  # 1 d√≠a en segundos

    - name: Actualizar paquetes instalados
      apt:
        name: "*"
        state: latest
        update_cache: yes
        cache_valid_time: 86400

    - name: Eliminar paquetes no utilizados
      apt:
        autoremove: yes
        autoclean: yes